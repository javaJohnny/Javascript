<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button onclick="ascending()">Click Me!</button>


    <p id="demo"> </p>

    <button onclick="ascendingNumbers()">Click Me!</button>

    <p id="demo1">  </p>



    <script>
    var foods = [
        "John",
        "Banana",
        "Apple",
        "WaterMelon",
        "Grapes",
        "Cherry",
        "Cheese",
    ];
    document.getElementById('demo').innerHTML = foods;

    var numbers = [1,3,400,323,600,543,609,666];
    document.getElementById('demo1').innerHTML = numbers;

    function ascending(){
        foods.reverse();
        document.getElementById('demo').innerHTML = foods;
    }

    function ascendingNumbers(){
        numbers.reverse()
        document.getElementById('demo1').innerHTML = numbers;
    }

    </script>
</body>
</html>
