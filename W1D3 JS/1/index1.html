<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    <button onclick="myFunction()">click me 4 median</button>

    <p id="demo"> </p>

    <script>

        var names = [
            'John', 'Talha', 'Ryan', 'Kayla', 'Jane', 'William', 'James'
        ];

        document.write(names);
        function myFunction(){
            var median = names.slice(3,4);
             document.getElementById("demo").innerHTML = median;
        }



    </script>
</body>
</html>
