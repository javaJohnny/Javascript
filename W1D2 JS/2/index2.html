<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


        <button onclick="myFunction()">CLICK</button>

        <p>New array: <span id="demo"></span></p>


    <script>

        var foods = [
            {name: 'Apple', color: 'Red', shape: 'Round'},
            {name: 'Banana', color: 'Yellow', shape: 'Oblong'},
            {name: 'Orange', color: 'Orange', shape: 'Round'}
        ];

        function getDescription(item,index){
            var description = [item.name,item.color,item.shape].join(" ");
            return description;
        }

        function myFunction(){
            document.getElementById('demo').innerHTML = foods.map(getDescription)
        }

    </script>
</body>
</html>
